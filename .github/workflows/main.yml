name: Deploy release to Github Pages

on:
  release:
    types: [released]
  workflow_dispatch:

jobs:
  build:
    name: Build & Upload Static Content
    runs-on: ubuntu-22.04
    outputs:
      github-pages: ${{ steps.build-upload.outputs.artifact-id }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: "21.6.1"
      - name: Install Node Dependencies
        run: npm install
      - name: Build Static Content
        run: npm run build
      - name: Include CNAME in Build Directory
        run: cp CNAME build/CNAME
      - name: Archive & Upload Build Artifact
        id: build-upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./build"
  deploy:
    name: Deploy to Github Pages
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v4
